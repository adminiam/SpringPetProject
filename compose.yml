services:
  db:
    build:
      context: ./DockerDB
    ports:
      - "3307:3306"

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: zookeeper
    restart: always
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: kafka
    restart: always
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    entrypoint:
      - /bin/bash
      - -c
      - |
        
        /etc/confluent/docker/run &

        sleep 30

        until kafka-topics --bootstrap-server localhost:9092 --list > /dev/null 2>&1; do
          sleep 5
        done

        kafka-topics --bootstrap-server localhost:9092 --topic chat_topic --create --partitions 1 --replication-factor 1
        
        sleep 5

        kafka-configs --bootstrap-server localhost:9092 --entity-type topics --entity-name chat_topic --alter --add-config retention.ms=1800000,segment.ms=600000

        kafka-topics --bootstrap-server localhost:9092 --describe --topic chat_topic
        
        tail -f /dev/null